<button class="xp-toggle-button" (click)="toggleVisibility()" aria-label="Toggle barra esperienza">
    <i class="fas fa-gamepad" [style.color]="isVisible ? '#ffe600' : 'white'" style="font-size: 20px;"></i>
</button>


<div *ngIf="response && isVisible" class="xp-container">
    <div class="level-info">
        Livello {{ currentLevel }}
        <span *ngIf="levelUp" class="level-up-badge">ðŸ”¥ Livello aumentato!</span>
    </div>

    <div class="xp-bar-wrapper">
        <div class="xp-bar" [style.width.%]="xpProgressPercent"></div>
    </div>

    <div class="xp-stats">
        {{ currentXp }} XP / {{ nextLevelXp }} XP
        <span class="xp-remaining">({{ xpToNextLevel }} XP al prossimo livello)</span>
    </div>
</div>
