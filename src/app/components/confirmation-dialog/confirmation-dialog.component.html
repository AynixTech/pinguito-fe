<div class="overlay" *ngIf="isVisible">
    <div class="dialog">
        <div class="icon-wrapper" [ngClass]="options.type || 'info'">
            <i class="icon" [ngClass]="{
                      'icon-success': options.type === 'success',
                      'icon-error': options.type === 'error',
                      'icon-warning': options.type === 'warning',
                      'icon-info': !options.type || options.type === 'info'
                    }"></i>
        </div>
        <h2>{{ options.title }}</h2>
        <p>{{ options.message }}</p>
        <div class="buttons">
            <button class="cancel-btn" (click)="onCancel()">
                {{ options.cancelText || 'Annulla' }}
            </button>
            <button class="confirm-btn" (click)="onConfirm()">
                {{ options.confirmText || 'Conferma' }}
            </button>
        </div>
    </div>
</div>
