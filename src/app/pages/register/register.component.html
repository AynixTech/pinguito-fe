<div class="auth-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" />
            <div class="error" *ngIf="submitted && f['name'].errors">
                <span>Name is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" />
            <div class="error" *ngIf="submitted && f['email'].errors">
                <span *ngIf="f['email'].errors['required']">Email is required.</span>
                <span *ngIf="f['email'].errors['email']">Invalid email format.</span>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" />
            <div class="error" *ngIf="submitted && f['password'].errors">
                <span *ngIf="f['password'].errors['required']">Password is required.</span>
                <span *ngIf="f['password'].errors['minlength']">Min 6 characters.</span>
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" />
            <div class="error" *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])">
                <span *ngIf="f['confirmPassword'].errors?.['required']">Confirmation is required.</span>
                <span *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</span>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
